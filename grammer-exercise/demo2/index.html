<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初学Vue-demo2</title>
</head>
<body>
	<script type="text/javascript" src="../js/vue.js"></script>
	<h2>数据的循环输出</h2>
	<div id="app">
		<ul v-for="value in list">
			{{value.text}}
		</ul>
	</div>

	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				list:[
					{text:'旅游'},
					{text:'摄影'},
					{text:'文艺范'}
				]
			}
		})
	</script>
</body>
</html>
