<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初学Vue-demo7</title>
<style type="text/css">
	.class-a{
		color:#cc0000;
		
	}
	.class-b {
		font-size:20px;
	}
</style>
</head>
<body>
	<script type="text/javascript" src="../js/vue.js"></script>
	<h2>添加样式</h2>
	<div id="app">
		<p v-bind:class="[classA, classB]">我是有样式的~ 看到了木~ </p>
		<p v-bind:style="{color:innerColor, fontSize:innerFontsize}">我是靠着内联样式变哒</p>
	</div>

	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				classA:'class-a',
				classB:'class-b',
				innerColor:'#9dd',
				innerFontsize:'12px'
			}
		})		
	</script>
</body>
</html>
