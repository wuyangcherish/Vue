<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初学Vue-demo10</title>
<link rel="stylesheet" href="../css/animate.css">
<style type="text/css">
.animated{
	font-size:20px;
	color:#cc0000;
	padding:10px;
}
</style>
</head>
<body>
		<h2>引入 animation.css </h2>
		<div id="app">
			<div v-show="ok " class="animated" transition='bounce'>Look at me </div>
			<button v-on:click="changeShowState">Use Animate.css</button>
		</div>

	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			methods: {
				changeShowState: function(){
					Vue.transition('bounce', {
					  enterClass: 'bounceInLeft',
					  leaveClass: 'bounceOutRight'
					})
				}
			}
		})
	</script>
</body>
</html>
