<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初学Vue-demo1</title>
</head>
<body>
	<script type="text/javascript" src="../js/vue.js"></script>
	<h2>数据的双向绑定</h2>
	<div id="app">
		<input type="text" v-model="message"/>
		<p>{{message}}</p>
	</div>

	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				message: 'hello Vue.js'
			}
		})
	</script>
</body>
</html>
