<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初学Vue-demo6</title>
<style type="text/css">
	.class-a{
		color:#cc0000;
		font-size:20px;
	}
	.class-b {
		color:#9ddddd;
		font-size:30px;
	}
</style>
</head>
<body>
	<script type="text/javascript" src="../js/vue.js"></script>
	<h2>添加样式</h2>
	<div id="app">
		<p v-bind:class="{'class-a': isA , 'class-b': isB}">我是有样式的~ 看到了木~ </p>
	</div>

	<script type="text/javascript">
		new Vue({
			el: "#app",
			data:{
				isA: true,
				isB: false
			}
		})		
	</script>
</body>
</html>
