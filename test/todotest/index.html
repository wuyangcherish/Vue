<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	<div class="app">
		<header class="header">
			<h1>todos</h1>
			<input class="new-todo"
				autofocus autocomplete="off"
				placeholder="What needs to be done?"
				>
		</header>
		<footer class="footer" v-show="todos.length" v-cloak>
			<li><a href="#/all" :class="{selected: visibility == 'all'}">
			</a></li>
			<li><a href="#/active" :class="{selected: visibility == 'active'}">
			Active</a></li>
			<li><a href="#/completed" :class="{selected: visibility == 'completed'}">
			Completed</a></li>
		</footer>
		<section class="main" v-show="todos.length" v-cloak>
			<ul>
				<li class="todo" v-for="todo in filteredTodos" 
				v-bind:class="{completed: todo.completed}"></li>
			</ul>
		</section>
	</div>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" src="js/routes.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="node_modules/director/build/director.js"></script>
</body>
</html>
